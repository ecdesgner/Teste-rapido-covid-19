<body>

    <div class="banner">
        <h1 id="titulo">Teste do Coronavirus online!</h1>
        <button id="comecar" class="btn btn-primary" onclick="comecar()">Começar teste</button>
        <p id="alerta" class="card-text"><small class="text-muted">Este teste serve somente para dar a você um diagnostico primário<br>Não substituie o teste no hospital!</small></p>
    </div>

<div id="conteudo">
    <div id="question">
      
    </div>
    <button id="nextbtn" class="btn btn-success" onclick="printHTMLQuestion(currentQuestionIndex)">Next</button><br>
    <span style="font-size: 12px;">Caso a resposta seja Não então somente vá para a proxima</span>
</div>




<div class="finalll" style="text-align:center; margin-top: 5%;">
<button id="final" class="btn btn-success" onclick="fim()">Resultado</button><br>
</div>

<div id="resultado_final" style="text-align: center; margin-top: 5%; background-color: rgb(160, 196, 243); width: 50%; margin-left: 25%; margin-bottom: 5%;">
    
</div>
  
<div class="novo" style="text-align: center;">
    <button class="btn btn-success" id="novo" onclick="novo()">Realizar o teste de novo</button>
 
</div>
